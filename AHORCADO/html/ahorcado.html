<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/DWEC24-25/AHORCADO/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Ahorcado</title>
</head>
<body>
    <div class="iratras">
        <a href="/DWEC24-25/AHORCADO/index.html">
        <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <h1>JUEGO DEL AHORCADO</h1>

    <p>Intenta adivinar la palabra!</p>

    <div class="dibujo">
        <div class="poste-inferior"></div>
        <div class="poste-superior"></div>
        <div class="poste-vertical"></div>
        <div class="cuerda"></div>
        <div class="cabeza"></div>
        <div class="brazo-derecho"></div>
        <div class="brazo-izquierdo"></div>
        <div class="poste-cuerpo"></div>
        <div class="pierna-izquierda"></div>
        <div class="pierna-derecha"></div>
    </div>

    <div class="contenedor-juego">
        <div class="contenedor-palabra"></div>
        <div class="cronometro">
            <p>Tiempo para seleccionar una letra: <span id="tiempo-restante">00:10</span> seg</p>
        </div>
        <div class="intentos">
            <p>Seleccione una letra, <span id="intentos-restantes"></span> intentos.</p>
        </div>

        <div class="botones">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>
        <div class="mensaje-final"></div>
        <div class="cronometro" id="cronometro">
            <p>Tiempo Total: <span id="tiempo">00:00</span></p>
        </div>
        <div class="botones-formulario">
        <button type="button" class="boton-ranking" onclick="window.location.href='/DWEC24-25/AHORCADO/html/rankings.html'">Ver Rankings</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024-25 AHORCADO Game - Luca Segui </p>
    </footer>
    <script src="/DWEC24-25/AHORCADO/js/ahorcado.js"></script>
</body>
</html>
